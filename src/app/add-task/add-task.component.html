<form class="app-form input-group mb-3" (ngSubmit)="onSubmit()">
  <input 
    class="app-form__text-input form-control form-input" 
    type="text" 
    name="title" 
    [(ngModel)]="title" 
    placeholder="Add your task"
  >
  <input 
    class="btn btn-primary mb-2 submit-btn " 
    type="submit" 
    value="Add task"
  >
</form>
